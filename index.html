<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB System - Análise Jurídica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { wbGold: '#d4af37', wbGray: '#121212', wbInput: '#1a1a1a', mondayGreen: '#00c875' },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #000; color: #e5e5e5; font-family: 'Segoe UI', sans-serif; }
        .input-wb { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 6px; color: white; }
        .input-wb:focus { border-color: #d4af37; outline: none; }
        .btn-gold { background: linear-gradient(45deg, #d4af37, #b5952f); color: black; font-weight: bold; }
        
        /* Modal Style */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); }
        .typing-effect::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <div id="modalAnalise" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay p-4">
        <div class="bg-wbGray border-2 border-wbGold rounded-2xl shadow-2xl max-w-2xl w-full animate-fade-in flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-gray-800 flex justify-between items-center bg-gray-900 rounded-t-2xl">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-wbGold rounded-full flex items-center justify-center"><i class="fa-solid fa-gavel text-black text-lg"></i></div>
                    <div><h3 class="text-xl font-bold text-white">Parecer Jurídico</h3><p class="text-xs text-wbGold">Dra. WB (IA)</p></div>
                </div>
                <button onclick="fecharModal()" class="text-gray-500 hover:text-white"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            
            <div class="p-8 overflow-y-auto">
                <div id="loaderIA" class="text-center py-10 hidden">
                    <i class="fa-solid fa-circle-notch fa-spin text-4xl text-wbGold mb-4"></i>
                    <p class="text-gray-400 animate-pulse">Consultando Portaria 623/2020 e Decreto 9.199...</p>
                </div>
                <div id="conteudoIA" class="space-y-4 text-sm leading-relaxed">
                    </div>
            </div>
            
            <div class="p-4 border-t border-gray-800 bg-gray-900 rounded-b-2xl text-right">
                <button onclick="fecharModal()" class="bg-gray-700 text-white px-6 py-2 rounded-lg font-bold hover:bg-gray-600">Fechar</button>
            </div>
        </div>
    </div>

    <div class="flex h-full">
        <div class="w-64 bg-wbGray border-r border-gray-800 p-6 hidden md:block">
            <img src="logo.jpeg" class="w-12 h-12 rounded-full border border-wbGold mb-8">
            <nav class="space-y-2 text-sm text-gray-400">
                <div class="p-3 bg-wbInput rounded text-wbGold font-bold border-l-2 border-wbGold">Novo Cadastro</div>
                <div class="p-3 hover:text-white cursor-pointer">CRM / Clientes</div>
            </nav>
        </div>

        <div class="flex-grow p-8 bg-black overflow-y-auto">
            <h2 class="text-2xl font-bold text-white mb-6">Análise de Naturalização</h2>
            
            <form id="formCliente" onsubmit="enviarDados(event)" class="bg-wbInput p-8 rounded-xl border border-gray-800 space-y-6 max-w-4xl">
                <input type="hidden" name="servico_interesse" value="Naturalizacao_BR">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div><label class="text-xs text-gray-500">Nome</label><input type="text" name="nome" id="inputNome" class="input-wb" required></div>
                    <div><label class="text-xs text-gray-500">Nacionalidade</label><input type="text" name="pais" class="input-wb" required></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                    <div><label class="text-xs text-gray-500">Tempo Brasil</label>
                        <select name="tempo_brasil" class="input-wb">
                            <option value="Menos de 1 ano">Menos de 1 ano</option>
                            <option value="1 a 3 anos">1 a 3 anos</option>
                            <option value="4 anos ou mais">4 anos ou mais</option>
                        </select>
                    </div>
                    <div><label class="text-xs text-gray-500">RNE</label>
                        <select name="rne_tipo" class="input-wb">
                            <option value="Provisorio">Provisório</option>
                            <option value="Permanente">Permanente</option>
                            <option value="Indocumentado">Indocumentado</option>
                        </select>
                    </div>
                    <div class="flex flex-col justify-center gap-2 text-sm text-gray-300">
                        <label><input type="checkbox" name="filho_br" value="Sim" class="accent-wbGold"> Filho BR</label>
                        <label><input type="checkbox" name="conjuge_br" value="Sim" class="accent-wbGold"> Cônjuge BR</label>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="btnSalvar" class="w-full btn-gold py-4 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2">
                        CADASTRAR E CONSULTAR IA <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>

            <div class="mt-10">
                <h3 class="text-white font-bold mb-4 border-l-4 border-wbGold pl-3">Últimos Cadastros</h3>
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="bg-gray-900 text-xs uppercase"><tr><th class="p-3">Cliente</th><th class="p-3">Status</th><th class="p-3 text-right">Ação</th></tr></thead>
                    <tbody id="crm-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = "https://hook.us2.make.com/91fgciu87cnwl72ftfohkycnhyeylv8q";

        async function enviarDados(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSalvar');
            const originalText = btn.innerHTML;
            
            // 1. Prepara UI
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Analisando Leis...';
            btn.disabled = true;
            abrirModal(true); // Abre modal carregando

            try {
                // 2. Envia para Make e AGUARDA resposta (await)
                const formData = new FormData(document.getElementById('formCliente'));
                const response = await fetch(WEBHOOK_URL, { method: 'POST', body: formData });
                const textoIA = await response.text(); // Pega o texto que o Make devolveu

                // 3. Mostra o Parecer no Modal
                mostrarResultadoModal(textoIA);

                // 4. Adiciona na Tabela CRM com botão para ver de novo
                adicionarNaTabela(formData.get('nome'), textoIA);

            } catch (err) {
                document.getElementById('conteudoIA').innerHTML = `<p class="text-red-500">Erro na conexão: ${err.message}</p>`;
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                document.getElementById('formCliente').reset();
            }
        }

        function abrirModal(loading = false) {
            document.getElementById('modalAnalise').classList.remove('hidden');
            if(loading) {
                document.getElementById('loaderIA').classList.remove('hidden');
                document.getElementById('conteudoIA').classList.add('hidden');
            }
        }

        function mostrarResultadoModal(texto) {
            document.getElementById('loaderIA').classList.add('hidden');
            const content = document.getElementById('conteudoIA');
            content.classList.remove('hidden');
            
            // Formatação bonita do texto
            content.innerHTML = texto
                .replace(/\n/g, '<br>')
                .replace(/STATUS:/g, '<strong class="text-wbGold text-lg">STATUS:</strong>')
                .replace(/ELEGÍVEL/g, '<span class="text-green-500 font-bold">ELEGÍVEL</span>')
                .replace(/NÃO ELEGÍVEL/g, '<span class="text-red-500 font-bold">NÃO ELEGÍVEL</span>');
        }

        function adicionarNaTabela(nome, analiseGuardada) {
            const tbody = document.getElementById('crm-body');
            const idUnico = Date.now(); // ID para recuperar o texto depois
            
            // Salva o texto num atributo escondido (data-analise)
            const novaLinha = `
                <tr class="border-b border-gray-800 hover:bg-gray-900 transition">
                    <td class="p-4 font-bold text-white">${nome}</td>
                    <td class="p-4"><span class="bg-blue-900 text-blue-300 px-2 py-1 rounded text-xs">Novo</span></td>
                    <td class="p-4 text-right">
                        <button onclick="verAnaliseDeNovo(this)" data-analise="${encodeURIComponent(analiseGuardada)}" class="text-wbGold hover:text-white font-bold text-xs border border-wbGold px-3 py-1 rounded">
                            <i class="fa-solid fa-eye mr-1"></i> VER PARECER
                        </button>
                    </td>
                </tr>
            `;
            tbody.innerHTML = novaLinha + tbody.innerHTML;
        }

        function verAnaliseDeNovo(btn) {
            const texto = decodeURIComponent(btn.getAttribute('data-analise'));
            abrirModal(false);
            mostrarResultadoModal(texto);
        }

        function fecharModal() {
            document.getElementById('modalAnalise').classList.add('hidden');
        }
    </script>
</body>
</html>
