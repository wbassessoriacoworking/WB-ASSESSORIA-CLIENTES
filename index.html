<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Admin - Gest√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { wbGold: '#d4af37', wbDark: '#050505', wbGray: '#121212', wbInput: '#1a1a1a' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #000; color: #e5e5e5; font-family: sans-serif; }
        .sidebar-item { cursor: pointer; padding: 10px; border-radius: 8px; transition: 0.3s; color: #888; display: flex; align-items: center; gap: 10px; }
        .sidebar-item:hover, .sidebar-item.active { background-color: #1a1a1a; color: #d4af37; }
        .input-wb { width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 10px; border-radius: 6px; color: white; margin-bottom: 10px; }
        .input-wb:focus { border-color: #d4af37; outline: none; }
        .section-title { color: #d4af37; font-weight: bold; margin-top: 20px; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div class="w-64 bg-wbGray border-r border-gray-800 flex flex-col p-4 hidden md:flex">
        <div class="flex items-center gap-2 mb-8 px-2">
            <img src="logo.jpeg" class="w-8 h-8 rounded-full border border-wbGold">
            <h1 class="font-bold text-wbGold tracking-wider">WB ADMIN</h1>
        </div>
        
        <nav class="space-y-2 flex-grow">
            <div onclick="showTab('novo-contrato')" class="sidebar-item active" id="btn-novo">
                <i class="fa-solid fa-file-signature"></i> Novo Cadastro
            </div>
        </nav>

        <div class="mt-auto pt-4 border-t border-gray-800">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-wbGold rounded-full flex items-center justify-center text-black font-bold">R</div>
                <div><p class="text-sm text-white font-bold">Renato</p><p class="text-xs text-gray-500">Diretor</p></div>
            </div>
        </div>
    </div>

    <div class="flex-grow overflow-y-auto p-6 md:p-10 relative">
        
        <div id="tab-novo-contrato" class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold text-white mb-6">üìù Cadastro de Novo Cliente</h2>
            
            <form id="formContrato" onsubmit="enviarDados(event)">
                
                <p class="section-title">1. Dados Pessoais & Login</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="nome" placeholder="Nome Completo" class="input-wb" required>
                    <input type="text" name="cpf" placeholder="CPF (Ser√° o Login)" class="input-wb" required>
                    <input type="text" name="senha" placeholder="Criar Senha de Acesso" class="input-wb" required>
                    <input type="text" name="whatsapp" placeholder="WhatsApp" class="input-wb" required>
                    <input type="email" name="email" placeholder="E-mail" class="input-wb">
                    <input type="text" name="pais" placeholder="Pa√≠s de Origem" class="input-wb" required>
                </div>

                <p class="section-title">2. Perfil Migrat√≥rio</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" name="tempo_brasil" placeholder="Tempo de Resid√™ncia no Brasil" class="input-wb">
                    <select name="status_legal" class="input-wb">
                        <option value="">Status Legal Atual...</option>
                        <option value="Indocumentado">Indocumentado</option>
                        <option value="RNE Tempor√°rio">RNE Tempor√°rio</option>
                        <option value="RNE Permanente">RNE Permanente</option>
                        <option value="Visto Turismo">Visto de Turismo</option>
                    </select>
                    <input type="text" name="data_rne" placeholder="Data Expedi√ß√£o RNE" class="input-wb">
                    <input type="text" name="tempo_fora" placeholder="Tempo fora do Brasil" class="input-wb">
                    
                    <div class="flex items-center gap-2 text-gray-400 bg-wbInput p-3 rounded border border-gray-800">
                        <span>Filho Brasileiro?</span>
                        <label class="ml-auto"><input type="radio" name="filho_br" value="Sim"> Sim</label>
                        <label class="ml-2"><input type="radio" name="filho_br" value="Nao"> N√£o</label>
                    </div>
                    
                    <div class="flex items-center gap-2 text-gray-400 bg-wbInput p-3 rounded border border-gray-800">
                        <span>C√¥njuge Brasileiro?</span>
                        <label class="ml-auto"><input type="radio" name="conjuge_br" value="Sim"> Sim</label>
                        <label class="ml-2"><input type="radio" name="conjuge_br" value="Nao"> N√£o</label>
                    </div>
                </div>
                <textarea name="obs_perfil" rows="3" class="input-wb mt-2" placeholder="Resumo da Hist√≥ria / Observa√ß√µes..."></textarea>

                <p class="section-title">3. Financeiro</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" name="valor_total" placeholder="Valor Total (R$)" class="input-wb" required>
                    <input type="number" name="qtd_parcelas" placeholder="Qtd Parcelas" class="input-wb">
                    <input type="text" name="valor_parcela" placeholder="Valor Parcela" class="input-wb">
                </div>
                <div class="mt-2">
                    <select name="status_contrato" class="input-wb">
                        <option value="Pendente">Contrato Pendente</option>
                        <option value="Enviado">Contrato Enviado</option>
                        <option value="Assinado">Contrato Assinado</option>
                    </select>
                </div>

                <p class="section-title">4. Defini√ß√£o do Servi√ßo</p>
                <select name="servico" class="input-wb" required>
                    <option value="Naturaliza√ß√£o Brasileira">Naturaliza√ß√£o Brasileira</option>
                    <option value="Visto Americano">Visto Americano</option>
                    <option value="Autoriza√ß√£o de Resid√™ncia">Autoriza√ß√£o de Resid√™ncia</option>
                    <option value="Reuni√£o Familiar">Reuni√£o Familiar</option>
                </select>

                <button type="submit" id="btnSalvar" class="w-full bg-wbGold text-black font-bold py-4 rounded mt-6 hover:bg-yellow-600 transition shadow-lg text-lg">
                    üíæ SALVAR NA PLANILHA
                </button>
            </form>
        </div>

        <div id="notificacao" class="fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded shadow-lg hidden">
            <i class="fa-solid fa-check-circle mr-2"></i> Dados Enviados ao Make!
        </div>
    </div>

    <script>
        // --- SEU LINK NOVO AQUI ---
        const WEBHOOK_CADASTRO = "https://hook.us2.make.com/91fgciu87cnwl72ftfohkycnhyeylv8q"; 
        // --------------------------

        function showTab(id) {
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById('tab-' + id).classList.remove('hidden');
        }

        async function enviarDados(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSalvar');
            const form = document.getElementById('formContrato');
            
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Enviando...';
            btn.disabled = true;

            const formData = new FormData(form);

            try {
                // Envia para o Make
                await fetch(WEBHOOK_CADASTRO, { method: 'POST', body: formData });
                
                document.getElementById('notificacao').classList.remove('hidden');
                setTimeout(() => document.getElementById('notificacao').classList.add('hidden'), 3000);
                form.reset();
            } catch (err) {
                alert("Erro: " + err.message);
            } finally {
                btn.innerHTML = 'üíæ SALVAR NA PLANILHA';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
